# Main Pipeline Configuration

pipeline:
  name: ecommerce_medallion
  version: "1.0.0"

paths:
  input_dir: data/
  output_dir: outputs/processed/
  logs_dir: outputs/logs/


duckdb:
  persist: true
  database_path: outputs/pipeline.duckdb
  export_csv: true

surrealdb:
  url: "ws://localhost:8000/rpc"
  namespace: "test"
